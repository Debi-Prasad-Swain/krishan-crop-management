<style>
 * {
    /* Consider removing if not needed globally */
    /* color: #000000a3; */
    text-transform: capitalize;
    font-family: 'Helvetica', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Added for consistent sizing */
}

html {
    overflow-x: hidden;
}

body {
    background-color: #e8f1f2;
}

section {
    padding: 2rem 9%;
}

.category .heading {
    margin: 0 0 4rem 15%; /* Adjusted for better spacing */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    height: 90px;
    width: 700px;
    background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
    color: #ffffff;
}

.category .heading .search {
    display: inline-block;
    position: relative;
    margin-bottom: 4rem;
    padding-left: 18rem;
}

.category .heading .search input {
    width: 400px;
    height: 25px;
    padding: 10px;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.category .heading .search button {
    background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
    border: none;
    color: #fff;
    cursor: pointer;
    padding: 13px 25px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: absolute;
    top: 0;
    right: 0;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.category .heading .search button:hover {
    transform: scale(1.1);
    background-color: rgba(44, 93, 136, 0.936);
}

.card {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    width: 100%;
    border-radius: 1rem;
}

.card .box img {
    width: 100%;
    height: auto;
    border-radius: 1rem;
    object-fit: cover;
    aspect-ratio: 1 / 1;
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
                rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
                rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
                rgba(0, 0, 0, 0.06) 0px 2px 1px,
                rgba(0, 0, 0, 0.09) 0px 4px 2px,
                rgba(0, 0, 0, 0.09) 0px 8px 4px,
                rgba(0, 0, 0, 0.09) 0px 16px 8px,
                rgba(0, 0, 0, 0.09) 0px 32px 16px;
}

.card .box img:hover {
    transform: scale(1.05);
    transition: transform 0.2s ease;
}

button {
    position: relative;
    display: inline-block;
    cursor: pointer;
    outline: none;
    border: 0;
    background: transparent;
    padding: 0;
    font-size: inherit;
    font-family: inherit;
    margin-left: 2.8rem;
    margin-top: 0.9rem;
}

button.learn-more {
    width: 12rem;
    height: auto;
}

button.learn-more .circle {
    transition: width 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: relative;
    display: block;
    margin: 0;
    width: 3rem;
    height: 3rem;
    background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
    border-radius: 1.625rem;
}

button.learn-more .circle .icon {
    transition: background 0.45s cubic-bezier(0.65, 0, 0.076, 1), transform 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    background: #fff;
}

button.learn-more .circle .icon.arrow {
    transition: background 0.45s cubic-bezier(0.65, 0, 0.076, 1), transform 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    left: 0.625rem;
    width: 1.125rem;
    height: 0.125rem;
    background: none;
}

button.learn-more .circle .icon.arrow::before {
    position: absolute;
    content: "";
    top: -0.29rem;
    right: 0.0625rem;
    width: 0.625rem;
    height: 0.625rem;
    border-top: 0.125rem solid #fff;
    border-right: 0.125rem solid #fff;
    transform: rotate(45deg);
}

button.learn-more .button-text {
    transition: color 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 0.75rem 0;
    margin-left: 1.85rem;
    color: #282936;
    font-weight: 700;
    line-height: 1.6;
    text-align: center;
    text-transform: uppercase;
}

button:hover .circle {
    width: 100%;
}

button:hover .circle .icon.arrow {
    background: #fff;
    transform: translate(1rem, 0);
}

button:hover .button-text {
    color: #fff;
}

.footer-distributed .footer-icons {

/* Responsive adjustments */

    }
